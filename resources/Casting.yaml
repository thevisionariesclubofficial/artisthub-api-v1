CastingTable:
  Type: AWS::DynamoDB::Table
  Properties:
    TableName: ${self:service}-casting-${self:provider.stage}
    BillingMode: PAY_PER_REQUEST
    StreamSpecification:
      StreamViewType: NEW_AND_OLD_IMAGES
    PointInTimeRecoverySpecification:
      PointInTimeRecoveryEnabled: ${self:custom.pitr.${self:provider.stage}, false}
    SSESpecification:
      SSEEnabled: true
      SSEType: KMS
      KMSMasterKeyId: alias/aws/dynamodb
    TimeToLiveSpecification:
      AttributeName: expiresAt
      Enabled: true
    AttributeDefinitions:
      - AttributeName: jobId
        AttributeType: S
      - AttributeName: createdAt
        AttributeType: N
      - AttributeName: recruiterId
        AttributeType: S
    KeySchema:
      - AttributeName: jobId
        KeyType: HASH
    GlobalSecondaryIndexes:
      - IndexName: recruiterIdIndex
        KeySchema:
          - AttributeName: recruiterId
            KeyType: HASH
          - AttributeName: createdAt
            KeyType: RANGE
        Projection:
          ProjectionType: ALL
      - IndexName: createdAtIndex
        KeySchema:
          - AttributeName: createdAt
            KeyType: HASH
        Projection:
          ProjectionType: KEYS_ONLY
    Tags:
      - Key: Environment
        Value: ${self:provider.stage}
      - Key: Service
        Value: ${self:service}
      - Key: ManagedBy
        Value: Serverless-Framework
